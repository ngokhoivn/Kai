<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiwa App - 会話トレーニング</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-card-light: #242424;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --accent: #06d6a0;
            --accent-dark: #048a5f;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border: #374151;
            --glow: rgba(99, 102, 241, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #character-selection {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            gap: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--glass-bg);
        }

        #character-selection::-webkit-scrollbar {
            height: 8px;
        }

        #character-selection::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 4px;
        }

        #character-selection::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }

        #character-selection::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-dark);
        }

        .character-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 10px;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .character-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .character-card.selected {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .character-card .character-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .character-card .character-name {
            font-size: 0.85em;
            text-align: center;
            font-weight: 600;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .btn-home {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            text-decoration: none;
            font-weight: 600;
            gap: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--glow);
            white-space: nowrap;
        }

        .btn-home:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--glow);
        }

        .progress-container {
            flex: 1;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--glass-border);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .progress-stats {
            display: flex;
            gap: 16px;
            font-size: 0.85em;
        }

        .progress-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-dark);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .character-profile {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .character-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            flex-shrink: 0;
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-light);
        }

        .character-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.95em;
        }

        .detail-item {
            display: flex;
            gap: 8px;
        }

        .detail-label {
            color: var(--text-muted);
            min-width: 120px;
        }

        .conversation-area {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .question-box {
            background: rgba(99, 102, 241, 0.1);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 500;
            line-height: 1.4;
        }

        .question-translation {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.95em;
        }

        .speak-question-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .speak-question-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .sentence-builder {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .sentence-preview {
            background: var(--bg-dark);
            padding: 16px;
            border-radius: 8px;
            border: 2px solid var(--border);
            min-height: 70px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }

        .word-block {
            background: var(--primary);
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            user-select: none;
        }

        .word-block:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .word-block.selected {
            background: var(--accent);
        }

        .word-block.correct {
            background: var(--success);
        }

        .word-block.incorrect {
            background: var(--error);
        }

        .word-blocks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .empty-slot {
            display: inline-block;
            width: 80px;
            height: 20px;
            border-bottom: 2px dashed var(--text-muted);
            margin: 0 5px;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
        }

        .btn-next {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 2px 10px var(--glow);
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--glow);
        }

        .btn-check {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            box-shadow: 0 2px 10px rgba(6, 214, 160, 0.3);
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(6, 214, 160, 0.4);
        }

        .result {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.5s ease;
            transform: scale(0.9);
            opacity: 0;
            border: 1px solid var(--glass-border);
            display: none;
        }

        .result.show {
            transform: scale(1);
            opacity: 1;
            display: block;
        }

        .result.correct {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .result.incorrect {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
        }

        .btn-speak {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-speak:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 12px;
                gap: 12px;
            }

            .top-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .btn-home {
                align-self: flex-start;
            }

            .progress-container {
                width: 100%;
            }

            .character-profile {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 12px;
            }

            .character-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.7em;
            }

            .character-name {
                font-size: 1.2em;
            }

            .character-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .detail-item {
                flex-direction: column;
                gap: 4px;
                text-align: center;
            }

            .detail-label {
                min-width: auto;
            }

            .question-text {
                font-size: 1.1em;
            }

            .sentence-builder {
                padding: 16px;
            }

            .word-blocks-container {
                gap: 8px;
            }

            .word-block {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .controls {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
                min-width: auto;
            }

            .progress-stats {
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .character-card {
                min-width: 80px;
                padding: 8px;
            }

            .character-card .character-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }

            .character-card .character-name {
                font-size: 0.75em;
            }

            .question-text {
                font-size: 1em;
            }

            .word-block {
                padding: 6px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home"></i>
                Trang chủ
            </a>
            
            <div class="progress-container">
                <div class="progress-header">
                    <span>Tiến độ học tập</span>
                    <div class="progress-stats">
                        <div class="progress-stat">
                            <i class="fas fa-trophy"></i>
                            <span id="score">0</span>
                        </div>
                        <div class="progress-stat">
                            <i class="fas fa-fire"></i>
                            <span id="streak">0</span>
                        </div>
                        <div class="progress-stat">
                            <i class="fas fa-book"></i>
                            <span id="current-question">1</span>/<span id="total-questions">5</span>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 20%"></div>
                </div>
            </div>
        </div>
        
        <div id="character-selection"></div>
        
        <div class="game-area">
            <div class="character-profile" id="character-profile">
                <!-- Character info will be loaded here -->
            </div>
            
            <div class="conversation-area">
                <div class="question-box">
                    <div class="question-text" id="question-text">お仕事は何ですか？</div>
                    <div class="question-translation" id="question-translation">Bạn làm nghề gì?</div>
                    <button class="speak-question-btn" id="speak-question-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                
                <div class="sentence-builder">
                    <div class="sentence-preview" id="sentence-preview">
                        <!-- Selected word blocks will appear here -->
                    </div>
                    
                    <div class="word-blocks-container" id="word-blocks-container">
                        <!-- Word blocks will be loaded here -->
                    </div>
                </div>
                
                <div class="result" id="result"></div>
                
                <div class="controls">
                    <button class="btn btn-check" id="check-btn">
                        <i class="fas fa-check"></i>
                        Kiểm tra
                    </button>
                    <button class="btn btn-next" id="next-btn">
                        <i class="fas fa-arrow-right"></i>
                        Câu tiếp theo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="data/characters.js"></script>
    <script src="data/questions.js"></script>
    <script src="data/scripts.js"></script>
</body>
</html>
