<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <title>Kaiwa App - 会話トレーニング</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-card-light: #242424;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --accent: #06d6a0;
            --accent-dark: #048a5f;
            --error: #ef4444;
            --success: #10b981;
            --border: #374151;
            --glow: rgba(99, 102, 241, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 12px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* === CHARACTER SELECTION === */
        #character-selection {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 12px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        #character-selection::-webkit-scrollbar {
            display: none;
        }

        .character-card {
            flex: 0 0 auto;
            width: 90px;
            padding: 12px 8px;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .character-card:hover,
        .character-card.selected {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            transform: translateY(-4px);
        }

        .character-card .character-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .character-card .character-name {
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* === TOP BAR === */
        .top-bar {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-home {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            gap: 8px;
            box-shadow: 0 2px 10px var(--glow);
            transition: all 0.3s ease;
        }

        .btn-home:active {
            transform: scale(0.95);
        }

        /* === PROGRESS === */
        .progress-container {
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 12px;
            border: 1px solid var(--glass-border);
        }

        .progress-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .progress-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 0.85rem;
        }

        .progress-stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .progress-bar {
            height: 10px;
            background: var(--bg-dark);
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        /* === GAME AREA === */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .character-profile {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            flex-shrink: 0;
        }

        .character-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        .character-details {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            font-size: 0.95rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed var(--glass-border);
        }

        .detail-label {
            color: var(--text-muted);
            font-weight: 600;
        }

        /* === CONVERSATION AREA === */
        .conversation-area {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .question-box {
            background: rgba(99, 102, 241, 0.1);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.5;
        }

        .question-translation {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.95rem;
        }

        .speak-question-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speak-question-btn:active {
            background: var(--primary);
            color: white;
            transform: scale(0.9);
        }

        .sentence-builder {
            background: var(--glass-bg);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .sentence-preview {
            background: var(--bg-dark);
            padding: 16px;
            border-radius: 8px;
            border: 2px solid var(--border);
            min-height: 80px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .word-block {
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            user-select: none;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .word-block:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .word-block:active {
            transform: scale(0.95);
        }

        .word-block.selected {
            background: var(--accent) !important;
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.4);
        }

        .word-block.correct {
            background: var(--success) !important;
        }

        .word-blocks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 8px;
        }

        .empty-slot {
            width: 80px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 2px;
            opacity: 0.3;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 56px;
        }

        .btn-next {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 2px 10px var(--glow);
        }

        .btn-check {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            box-shadow: 0 2px 10px rgba(6, 214, 160, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .result {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.5s ease;
            transform: scale(0.9);
            opacity: 0;
            display: none;
            border: 1px solid var(--glass-border);
        }

        .result.show {
            transform: scale(1);
            opacity: 1;
            display: block;
        }

        .result.correct {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .result.incorrect {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
        }

        .btn-speak {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .btn-speak:active {
            background: var(--primary);
            color: white;
            transform: scale(0.9);
        }

        /* === RESPONSIVE === */
        @media (min-width: 768px) {
            .top-bar {
                flex-direction: row;
                align-items: center;
            }

            .btn-home {
                width: auto;
            }

            .progress-header {
                flex-direction: row;
                justify-content: space-between;
            }

            .progress-stats {
                gap: 16px;
            }

            .character-profile {
                flex-direction: row;
                text-align: left;
                align-items: flex-start;
            }

            .character-details {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .detail-item {
                justify-content: flex-start;
            }

            .controls {
                flex-direction: row;
            }

            .btn {
                flex: none;
                min-width: 140px;
            }
        }

        @media (max-width: 480px) {
            body { padding: 8px; }
            .container { padding: 12px; border-radius: 12px; }
            .question-text { font-size: 1.15rem; }
            .character-name { font-size: 1.3rem; }
            .word-block { padding: 10px 14px; font-size: 0.95rem; }
            .character-card { width: 80px; }
            .character-card .character-avatar { width: 42px; height: 42px; font-size: 1.3rem; }
            .progress-stats { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home"></i> Trang chủ
            </a>
            <div class="progress-container">
                <div class="progress-header">
                    <span>Tiến độ học tập</span>
                    <div class="progress-stats">
                        <div class="progress-stat"><i class="fas fa-trophy"></i> <span id="score">0</span></div>
                        <div class="progress-stat"><i class="fas fa-fire"></i> <span id="streak">0</span></div>
                        <div class="progress-stat"><i class="fas fa-book"></i> <span id="current-question">1</span>/<span id="total-questions">5</span></div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <div id="character-selection"></div>

        <div class="game-area">
            <div class="character-profile" id="character-profile"></div>

            <div class="conversation-area">
                <div class="question-box">
                    <div class="question-text" id="question-text">このひと は だれですか？</div>
                    <div class="question-translation" id="question-translation">Người này là ai?</div>
                    <button class="speak-question-btn" id="speak-question-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>

                <div class="sentence-builder">
                    <div class="sentence-preview" id="sentence-preview">
                        <span class="empty-slot"></span>
                    </div>
                    <div class="word-blocks-container" id="word-blocks-container"></div>
                </div>

                <div class="result" id="result"></div>

                <div class="controls">
                    <button class="btn btn-check" id="check-btn">
                        <i class="fas fa-check"></i> Kiểm tra
                    </button>
                    <button class="btn btn-next" id="next-btn" style="display: none;">
                        <i class="fas fa-arrow-right"></i> Tiếp theo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="data/characters.js"></script>
    <script src="data/questions.js"></script>
    <script src="data/scripts.js"></script>
</body>
</html>
