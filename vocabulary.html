<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học từ vựng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .vocab-learner-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .progress-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .kanji-display {
            font-size: 3rem;
            text-align: center;
            margin: 2rem 0;
            color: #333;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #checkAnswer {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        #checkAnswer:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #skipWord {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        #skipWord:hover {
            background: #e9ecef;
        }

        .result {
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .result.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .meaning {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            color: #495057;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        #restartLearning {
            background: #6c757d;
            color: white;
            width: 100%;
        }

        #restartLearning:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .vocab-learner-container {
                padding: 1.5rem;
            }
            
            .kanji-display {
                font-size: 2.5rem;
                margin: 1.5rem 0;
            }
            
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Trang chủ
        </a>
        <div class="vocab-learner-container">
            <h2>Học từ vựng</h2>
            <div class="progress-container">
                <div class="progress-info">
                    <span id="progressText">0/0</span>
                    <span id="cycleText">Chu kỳ: 1/2</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>
            <div class="kanji-display" id="kanjiDisplay"></div>
            <div class="input-group">
                <label for="answerInput">Nhập Hiragana:</label>
                <input type="text" id="answerInput" placeholder="Nhập phiên âm Hiragana">
            </div>
            <div class="button-container">
                <button id="checkAnswer">Kiểm tra</button>
                <button id="skipWord">Bỏ qua</button>
            </div>
            <div class="result hidden" id="result"></div>
            <div class="meaning" id="meaning"></div>
            <div class="button-container">
                <button id="restartLearning">Học lại từ đầu</button>
            </div>
        </div>
    </div>

    <script src="data/vocab-lesson1.js"></script>
    <script src="data/vocab-lesson2.js"></script>
    <script src="js/vocab-learner.js"></script>
</body>
</html>
